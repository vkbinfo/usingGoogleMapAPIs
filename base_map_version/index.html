<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id='map'></div>
        <script>
            var map;
            function initMap(){
                //let's create a google map object and we will do stuff there
                map = new google.maps.Map(document.getElementById('map'),{center:{lat:13.010839,lng:74.794310},zoom:13});
            }
        </script>
        <!-- in this async javascript call, this will load javascript code for
            and we have given the callback parameter init, so when it is downloaded,
            this javascript will look for init function in script;
         -->
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcLuIFR4EgmrbzFPrp7g-gaJYgLbDKZm8&callback=initMap"
         >  </script>
    </body>
</html>
